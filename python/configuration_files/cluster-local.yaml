# Cluster Configuration for NeuralDB Enterprise
cluster_type_config: local

project:
  name: neuraldb-enterprise

nodes:
  - private_ip: 192.168.0.13
    web_ingress:
      public_ip: 192.168.0.13
      run_jobs: true
      ssh_username: sdp
      nomad_server: true
    sql_server:
      database_dir: /opt/neuraldb_enterprise/database
      database_password: password
    shared_file_system:
      create_nfs_server: true
      shared_dir: /opt/neuraldb_enterprise/model_bazaar
    nomad_server: True
  - private_ip: 192.168.0.15

ssh_username: sdp

security:
  license_path: /home/sdp/ndb_enterprise_license.json
  jwt_secret: "1234"  # Change this to a secure, random string
  admin:
    email: admin@mail.com
    username: admin
    password: password

api:
  genai_key: open-ai-api-key

autoscaling:
  enabled: false
  max_count: 1
